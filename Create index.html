<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio L√≥gica ‚Äì Jogo de Batalha Naval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { color: #003366; }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #b3d1ff;
      border: 1px solid #004080;
      cursor: pointer;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
    }
    .cell.hit { background-color: #ff4d4d; color: white; }
    .cell.miss { background-color: #99cc99; color: white; }
    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üö¢ Jogo de Batalha Naval</h1>
  <p>Clique em um quadrado para tentar acertar o navio!</p>
  <div class="board" id="board"></div>
  <div id="message"></div>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const size = 5;
    const shipRow = Math.floor(Math.random() * size);
    const shipCol = Math.floor(Math.random() * size);
    let gameOver = false;

    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => {
          if (gameOver || cell.classList.contains('hit') || cell.classList.contains('miss')) return;

          if (r === shipRow && c === shipCol) {
            cell.classList.add('hit');
            message.textContent = "üí• Acertou o navio! Parab√©ns!";
            gameOver = true;
          } else {
            cell.classList.add('miss');
            message.textContent = "üåä √Ågua! Tente novamente.";
          }
        });
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
